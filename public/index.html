<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <link rel="stylesheet" href="./style.css">

    <title>Task Manager</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h4>Task Manager</h4>
        </div>
        <form class="form">
            <div class="label">Enter the Task:</div>
            <div class="wrap-input100 validate-input" data-validate="Task cannot be empty">
                <!-- <span class="symbol-input100"> -->
                <!-- </span> -->
                <input class="input100" type="text" name="Task" id="taskinp" placeholder="e.g. Exercise">
                <span class="focus-input100"></span>
                <!-- <i class="ri-task-line"></i> -->
            </div>
            <button type="submit" class="add_task btn">
                Add Task
            </button>
        </form>
        <div class="form-alert"></div>
    </div>
    <div class="alltasks">
        <div class="alltask-head">All Tasks</div>
        <p class="loading">Loading...</p>
        <div class="tasks"></div>
    </div>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
